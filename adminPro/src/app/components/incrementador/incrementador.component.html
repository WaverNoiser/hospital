<h3>{{leyenda}}</h3>
<div class="input-group">
    <span class="input-group-btn">
      <button class="btn btn-primary" type="button" (click)="decrementar()">
        <i class="mdi mdi-minus"></i>
      </button>
    </span>
    <input #input type="number" class="form-control" min="0" max="100" name="progreso" (ngModelChange)="change($event)" [(ngModel)]="porcentaje">
    <span class="input-group-btn">
      <button class="btn btn-primary" type="button" (click)="incrementar()">
        <i class="mdi mdi-plus"></i>
      </button>
    </span>
  </div>
